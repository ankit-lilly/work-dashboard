<!DOCTYPE html>
<html lang="en" data-theme="camp" data-signals="{ theme: 'camp' }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin" />
    <title>Radar</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <script type="module" src="/static/js/datastar.js"></script>
</head>
<body class="bg-base-200 text-base-content"
      data-on:keydown.escape="$json_modal_open = false; $states_modal_open = false; $rds_info_modal_open = false">
    <noscript>
        <div class="alert alert-warning shadow-lg m-4">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                <div>
                    <h3 class="font-bold">JavaScript Required</h3>
                    <div class="text-sm">This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</div>
                </div>
            </div>
        </div>
    </noscript>

    <div class="min-h-screen flex flex-col">
        <div class="container mx-auto px-4 py-6 max-w-7xl flex-grow">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-2xl font-semibold">Radar</h1>
                    <p id="tagline" class="text-sm text-base-content/60 mt-1 transition-opacity duration-500">Multi-environment monitoring for DSOA & CAMP</p>
                </div>
                <label class="swap swap-rotate">
                    <input type="checkbox" class="theme-controller" value="business"
                           data-on:change="$theme = evt.target.checked ? 'business' : 'camp'" />
                    <!-- sun icon -->
                    <svg class="swap-off fill-current w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
                    </svg>
                    <!-- moon icon -->
                    <svg class="swap-on fill-current w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
                    </svg>
                </label>
            </div>
            <script>
                const taglines = [
                    "What's coming before it hits",
                    "Catch issues before Teams catches fire ðŸ”¥",
                    "See failures before they see you",
                    "Because 'urgent' messages can wait",
                    "Your early warning system for AWS chaos",
                    "Finding issues before standup",
                    "Staying ahead of the alerts (and the questions)",
                    "The calm before the storm...of Teams messages",
                    "Proactive debugging, reactive coffee â˜•",
                    "So you can say 'I know' before they ask",
                    "Less panic, more scanning ðŸ“¡",
                    "Spotting problems before they become tickets",
                    "Your crystal ball for infrastructure",
                    "Multi-environment monitoring for DSOA & CAMP"
                ];

                let currentIndex = 0;
                const taglineEl = document.getElementById('tagline');

                function rotateTagline() {
                    taglineEl.style.opacity = '0';
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % taglines.length;
                        taglineEl.textContent = taglines[currentIndex];
                        taglineEl.style.opacity = '1';
                    }, 500);
                }

                setInterval(rotateTagline, 20000);
            </script>

            <script>
                // Theme persistence and initialization
                const savedTheme = localStorage.getItem('theme') || 'camp';
                document.documentElement.setAttribute('data-theme', savedTheme);

                // Initialize checkbox state based on saved theme
                const themeToggle = document.querySelector('.theme-controller');
                if (themeToggle && savedTheme === 'business') {
                    themeToggle.checked = true;
                }

                // Listen for theme changes and persist
                document.addEventListener('change', (e) => {
                    if (e.target.classList.contains('theme-controller')) {
                        const theme = e.target.checked ? 'business' : 'camp';
                        document.documentElement.setAttribute('data-theme', theme);
                        localStorage.setItem('theme', theme);
                    }
                });
            </script>

            {{block "content" .}}{{end}}
        </div>

        <div class="text-center text-sm text-base-content/60 py-6 border-t border-base-300 mt-auto">
            Radar
        </div>
    </div>
</body>
</html>
