<!DOCTYPE html>
<html lang="en" data-theme="camp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <script type="module" src="/static/js/datastar.js"></script>
</head>
<body class="bg-base-200 text-base-content"
      data-on:keydown.escape="$json_modal_open = false; $states_modal_open = false">
    <noscript>
        <div class="alert alert-warning shadow-lg m-4">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                <div>
                    <h3 class="font-bold">JavaScript Required</h3>
                    <div class="text-sm">This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</div>
                </div>
            </div>
        </div>
    </noscript>

    <div class="min-h-screen">
        <div class="container mx-auto px-4 py-6 max-w-7xl">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-2xl font-semibold">Radar</h1>
                    <p id="tagline" class="text-sm text-base-content/60 mt-1 transition-opacity duration-500">Multi-environment monitoring for DSOA & CAMP</p>
                </div>
            </div>
            <script>
                const taglines = [
                    "What's coming before it hits",
                    "Catch issues before Teams catches fire ðŸ”¥",
                    "See failures before they see you",
                    "Because 'urgent' messages can wait",
                    "Your early warning system for AWS chaos",
                    "Finding issues before standup",
                    "Staying ahead of the alerts (and the questions)",
                    "The calm before the storm...of Teams messages",
                    "Proactive debugging, reactive coffee â˜•",
                    "So you can say 'I know' before they ask",
                    "Less panic, more scanning ðŸ“¡",
                    "Spotting problems before they become tickets",
                    "Your crystal ball for infrastructure",
                    "Multi-environment monitoring for DSOA & CAMP"
                ];

                let currentIndex = 0;
                const taglineEl = document.getElementById('tagline');

                function rotateTagline() {
                    taglineEl.style.opacity = '0';
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % taglines.length;
                        taglineEl.textContent = taglines[currentIndex];
                        taglineEl.style.opacity = '1';
                    }, 500);
                }

                setInterval(rotateTagline, 20000);
            </script>

            {{block "content" .}}{{end}}

            <div class="text-center text-sm text-base-content/60 mt-12 pt-6 border-t border-base-300">
                Radar
            </div>
        </div>
    </div>
</body>
</html>
